<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Phone Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .phone-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .phone-card:hover {
            transform: scale(1.05);
        }

        .phone-image {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Phone Shop</h1>
</header>

<section>
    <!-- Phone 1 -->
    <div class="phone-card">
        <img src="phone1.jpg" alt="Phone 1" class="phone-image">
        <h2>Phone 1</h2>
        <p>Description of Phone 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>$499</p>
        <button>Add to Cart</button>
    </div>

    <!-- Phone 2 -->
    <div class="phone-card">
        <img src="phone2.jpg" alt="Phone 2" class="phone-image">
        <h2>Phone 2</h2>
        <p>Description of Phone 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>$599</p>
        <button>Add to Cart</button>
    </div>

    <!-- Add more phone cards as needed -->
</section>

<footer>
    <p>&copy; 2024 Online Phone Shop. All rights reserved.</p>
</footer>

</body>
</html>
